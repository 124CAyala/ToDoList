<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=Julius+Sans+One&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid p-4">
    <div class="row">
      <div class="col ms-5 heading text-center">
        <p id="date"></p>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-4">
        <div class="heading">
          <p class="bindiri text-center" id="month"></p>
        </div>

        <!-- calendar  -->
        <ul class="bundungi text-center">
          <li class="border-bottom border-3">
            <button class="dungi">S</button>
            <button class="dungi">M</button>
            <button class="dungi">T</button>
            <button class="dungi">W</button>
            <button class="dungi">Th</button>
            <button class="dungi">F</button>
            <button class="dungi">S</button>
          </li>
          <li class="border-bottom border-3">
            <button class="iscaro">1</button>
            <button class="iscaro">2</button>
            <button class="iscaro">3</button>
            <button class="iscaro">4</button>
            <button class="iscaro">5</button>
            <button class="iscaro">6</button>
            <button class="iscaro">7</button>
          </li>
          <li class="border-bottom border-3">
            <button class="iscaro">8</button>
            <button class="iscaro">9</button>
            <button class="iscaro">10</button>
            <button class="iscaro">11</button>
            <button class="iscaro">12</button>
            <button class="iscaro">13</button>
            <button class="iscaro">14</button>
          </li>
          <li class="border-bottom border-3">
            <button class="iscaro">15</button>
            <button class="iscaro">16</button>
            <button class="iscaro">17</button>
            <button class="iscaro">18</button>
            <button class="iscaro">19</button>
            <button class="iscaro">20</button>
            <button class="iscaro">21</button>
          </li>
          <li class="border-bottom border-3">
            <button class="iscaro">22</button>
            <button class="iscaro">23</button>
            <button class="iscaro">24</button>
            <button class="iscaro">25</button>
            <button class="iscaro">26</button>
            <button class="iscaro">27</button>
            <button class="iscaro">28</button>
          </li>
          <li class="border-bottom border-3">
            <button class="iscaro">29</button>
            <button class="iscaro">30</button>
            <button class="iscaro">31</button>
            <button class="iscaro">1</button>
            <button class="iscaro">2</button>
            <button class="iscaro">3</button>
            <button class="iscaro">4</button>
          </li>
        </ul>
      </div>
      <div class="col-4">
        <!-- search bar -->
        <div id="wrapper">
          <header>
            <div id="page-banner">
              <form id="search-books">
                <input type="text" placeholder="Search To Do..." />
              </form>
            </div>
          </header>
        </div>
        <!-- To do list -->
        <div id="book-list">
          <h2 class="title">To Do:</h2>
          <ul>
            <li>
              <span class="name">Do laundry</span>
              <span class="delete">Delete</span>
            </li>
            <li>
              <span class="name">Throw out garbage</span>
              <span class="delete">Delete</span>
            </li>
            <li>
              <span class="name">Clean dishes</span>
              <span class="delete">Delete</span>
            </li>
            <li>
              <span class="name">Buy dog food</span>
              <span class="delete">Delete</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-2 notes border">
        Notes:
      </div>
    </div>
    <form id="add-book">
      <input type="checkbox" id="hide" />
      <label for="hide" class="scongi">Hide all plans</label>
      <input type="text" placeholder="Add plans..." />
      <button>Add</button>
    </form>
  </div>

  </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
